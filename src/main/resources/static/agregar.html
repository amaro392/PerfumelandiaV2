<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Producto</title>
</head>
<body>
  <h2>Agregar Producto</h2>
  <input type="text" id="nombre" placeholder="Nombre"><br>
  <input type="text" id="marca" placeholder="Marca"><br>
  <input type="number" id="stock" placeholder="Stock"><br>
  <input type="number" id="precio" placeholder="Precio"><br>
  <button onclick="agregarProducto()">Guardar</button>

  <script>
    function agregarProducto() {
      const nombre = document.getElementById("nombre").value;
      const marca = document.getElementById("marca").value;
      const stock = parseInt(document.getElementById("stock").value);
      const precio = parseInt(document.getElementById("precio").value);

      fetch("http://localhost:8080/api/v1/productos", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nombre, marca, stock, precio })
      })
      .then(res => {
        if (res.ok) {
          alert("Producto agregado correctamente");
        } else {
          alert("Error al agregar producto");
        }
      });
    }
  </script>
</body>
</html>
