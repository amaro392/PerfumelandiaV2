<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Registro</h2>
    <div class="card p-4">
      <input id="nombre" class="form-control mb-3" placeholder="Nombre" />
      <input id="email" class="form-control mb-3" placeholder="Correo" />
      <input id="password" type="password" class="form-control mb-3" placeholder="ContraseÃ±a" />
      <button onclick="registrar()" class="btn btn-success w-100">Registrarse</button>
    </div>
  </div>

  <script>
    function registrar() {
      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!nombre || !email || !password) {
        alert("Por favor completa todos los campos.");
        return;
      }

      fetch("http://localhost:8080/api/v1/usuarios", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, email, password })
      })
      .then(response => {
        if (response.ok) {
          alert("Usuario registrado correctamente!");
          window.location.href = "login.html";
        } else {
          alert("Error al registrar. Verifica los datos.");
        }
      });
    }
  </script>
</body>
</html>
